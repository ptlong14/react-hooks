<!DOCTYPE html>
<html lang="en">

<body>
    <script>
        function SumOdd() {
            var n = prompt("Input n:")
            var res = 0
            for (let i = 0; i < n; i++) {
                res += ((1 + i) / n)
            }
            console.log(res);
        }
        SumOdd();
    </script>
</body>

</html>
